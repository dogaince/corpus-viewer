{% load tags_custom %}
<table class="table table-sm">
    <thead>
        <tr>
            <th class="th_tweet_selection"><input data-tweet_id="{{tweet.tweet_id}}" type="checkbox"></th>
            {% for field in settings.displayed_fields %}
            <th class="column_{{ field }}" style="{% if not field in request.session.viewer__viewer__columns %}display: none{% endif %}">{{ field|get_display_name:settings }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for item in data %}
        <tr>
            <td class="td_item_selection">
                <input data-tweet_id="{{tweet.tweet_id}}" type="checkbox">
            </td>
            {% for field in settings.displayed_fields %}
            <td class="column_{{ field }}" style="{% if not field in request.session.viewer__viewer__columns %}display: none{% endif %}">{{ item|get:field }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
